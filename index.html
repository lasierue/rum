       <script>
       

        document.addEventListener('DOMContentLoaded', function (event) {

            var dataText = [
                "Hi there, Iam  Rumbidzayi Laster Tsuro.",
                "I'm  a UX designer.",
                "I have strong knowledge in web development",
                "As well as in android development",
                "and iOS development."
            ];

         
            function typeWriter(text, i, fnCallback) {
             
                if (i < (text.length)) {
               
                    document.getElementById("text").innerHTML = text.substring(0, i + 1) +
                        '<span aria-hidden="true" class="banner_text_w3ls"></span>';

             
                    setTimeout(function () {
                        typeWriter(text, i + 1, fnCallback)
                    }, 50);
                }
           
                else if (typeof fnCallback == 'function') {
              
                    setTimeout(fnCallback, 1000);
                }
            }
          
            function StartTextAnimation(i) {
            
                if (i < dataText[i].length) {
             
                    typeWriter(dataText[i], 0, function () {
                 
                        StartTextAnimation(i + 1);
                    });
                }
            }
        
            StartTextAnimation(0);
        });
    </script>
